<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SOVEREIGNT_Italy_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_SOVEREIGNT_Italy_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['featurecla'] !== null ? autolinker.link(feature.properties['featurecla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['scalerank'] !== null ? autolinker.link(feature.properties['scalerank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LABELRANK'] !== null ? autolinker.link(feature.properties['LABELRANK'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOVEREIGNT'] !== null ? autolinker.link(feature.properties['SOVEREIGNT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SOV_A3'] !== null ? autolinker.link(feature.properties['SOV_A3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ADM0_DIF</strong><br />' + (feature.properties['ADM0_DIF'] !== null ? autolinker.link(feature.properties['ADM0_DIF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LEVEL'] !== null ? autolinker.link(feature.properties['LEVEL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE'] !== null ? autolinker.link(feature.properties['TYPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADMIN'] !== null ? autolinker.link(feature.properties['ADMIN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADM0_A3'] !== null ? autolinker.link(feature.properties['ADM0_A3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_SOVEREIGNT_Italy_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#ca0020',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_SOVEREIGNT_Italy_1_0.addTo(map);
        function style_SOVEREIGNT_Italy_1_0() {
            return {
                pane: 'pane_SOVEREIGNT_Italy_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_SOVEREIGNT_Italy_1_0,
                interactive: true,
            }
        }
        function style_SOVEREIGNT_Italy_1_1() {
            return {
                pane: 'pane_SOVEREIGNT_Italy_1',
                opacity: 1,
                color: 'rgba(202,0,32,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_SOVEREIGNT_Italy_1');
        map.getPane('pane_SOVEREIGNT_Italy_1').style.zIndex = 401;
        map.getPane('pane_SOVEREIGNT_Italy_1').style['mix-blend-mode'] = 'normal';
        var layer_SOVEREIGNT_Italy_1 = new L.geoJson.multiStyle(json_SOVEREIGNT_Italy_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SOVEREIGNT_Italy_1',
            layerName: 'layer_SOVEREIGNT_Italy_1',
            pane: 'pane_SOVEREIGNT_Italy_1',
            onEachFeature: pop_SOVEREIGNT_Italy_1,
            styles: [style_SOVEREIGNT_Italy_1_0,style_SOVEREIGNT_Italy_1_1,]
        });
        bounds_group.addLayer(layer_SOVEREIGNT_Italy_1);
        map.addLayer(layer_SOVEREIGNT_Italy_1);
        setBounds();
        </script>
    </body>
</html>
